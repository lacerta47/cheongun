<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 타워</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 600px;
            border: 2px solid #333;
            background-color: #87CEEB; /* Sky blue */
            overflow: hidden;
        }
        #player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #4CAF50; /* Green */
            bottom: 10px;
            left: 285px;
        }
        .obstacle {
            position: absolute;
            width: 50px;
            height: 20px;
            background-color: #A52A2A; /* Brown */
        }
        .kill-part {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FF0000; /* Red */
        }
        .tree {
            position: absolute;
            width: 20px;
            height: 50px;
            background-color: #228B22; /* Forest Green */
        }
        .plant {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #90EE90; /* Light Green */
            border-radius: 50%;
        }
        .dog {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #D2B48C; /* Tan */
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="player"></div>
    <div id="message">게임 오버!</div>
</div>

<script>
    const gameContainer = document.getElementById('game-container');
    const player = document.getElementById('player');
    const message = document.getElementById('message');

    let playerX = 285;
    let playerY = 560; // Corresponds to 'bottom' style
    const playerSpeed = 10;
    let gameOver = false;

    const elements = [];

    function createGameObject(className, count) {
        for (let i = 0; i < count; i++) {
            const element = document.createElement('div');
            element.className = className;
            const x = Math.random() * (gameContainer.clientWidth - 50);
            const y = Math.random() * (gameContainer.clientHeight - 100); // Avoid spawning at the very top/bottom
            element.style.left = x + 'px';
            element.style.top = y + 'px';
            gameContainer.appendChild(element);
            elements.push(element);
        }
    }

    function checkCollision(a, b) {
        const aRect = a.getBoundingClientRect();
        const bRect = b.getBoundingClientRect();
        return !(
            aRect.top > bRect.bottom ||
            aRect.bottom < bRect.top ||
            aRect.left > bRect.right ||
            aRect.right < bRect.left
        );
    }

    function gameLoop() {
        if (gameOver) return;

        // Check for collisions with dangerous objects
        const killParts = document.querySelectorAll('.kill-part');
        killParts.forEach(part => {
            if (checkCollision(player, part)) {
                message.textContent = "게임 오버!";
                message.style.display = 'block';
                gameOver = true;
            }
        });
        
        // Check for collisions with regular obstacles (optional: make them block movement)
        const obstacles = document.querySelectorAll('.obstacle');
        obstacles.forEach(obstacle => {
             if (checkCollision(player, obstacle)) {
                // For simplicity, we don't block movement, just detect.
                // To block, we would need to revert the player's last move.
             }
        });


        requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
        if (gameOver) return;

        switch (e.key.toLowerCase()) {
            case 'w': // Up
                playerY = Math.max(0, playerY - playerSpeed);
                break;
            case 's': // Down
                playerY = Math.min(gameContainer.clientHeight - player.clientHeight, playerY + playerSpeed);
                break;
            case 'a': // Left
                playerX = Math.max(0, playerX - playerSpeed);
                break;
            case 'd': // Right
                playerX = Math.min(gameContainer.clientWidth - player.clientWidth, playerX + playerSpeed);
                break;
        }
        player.style.left = playerX + 'px';
        player.style.bottom = (gameContainer.clientHeight - playerY - player.clientHeight) + 'px';
    });

    // Create game elements
    createGameObject('obstacle', 5);
    createGameObject('kill-part', 3);
    createGameObject('tree', 4);
    createGameObject('plant', 8);
    createGameObject('dog', 2);

    // Start the game
    gameLoop();

</script>

</body>
</html>
