<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이불밖은 위험해</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        #game-container {
            width: 800px;
            height: 400px;
            border: 2px solid #333;
            background-color: #87CEEB; /* Sky blue */
            position: relative;
            overflow: hidden;
        }
        #character {
            width: 50px;
            height: 50px;
            background-color: #FFD700; /* Gold */
            position: absolute;
            bottom: 0;
            left: 50px;
            transition: height 0.2s, bottom 0.2s;
        }
        .obstacle {
            width: 30px;
            height: 60px;
            background-color: #8B4513; /* SaddleBrown */
            position: absolute;
            bottom: 0;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="character"></div>
        <div id="score">Score: 0</div>
        <div id="game-over">Game Over<br><small>Click to restart</small></div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const character = document.getElementById('character');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');

        let score = 0;
        let isJumping = false;
        let isDucking = false;
        let isGameOver = false;
        let gameInterval;
        let obstacleInterval;

        function jump() {
            if (isJumping || isGameOver) return;
            isJumping = true;
            let jumpHeight = 0;
            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 150) {
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            isJumping = false;
                            character.style.bottom = '0px';
                        } else {
                            jumpHeight -= 10;
                            character.style.bottom = jumpHeight + 'px';
                        }
                    }, 20);
                } else {
                    jumpHeight += 10;
                    character.style.bottom = jumpHeight + 'px';
                }
            }, 20);
        }

        function duck(shouldDuck) {
            if (isJumping || isGameOver) return;
            if (shouldDuck && !isDucking) {
                isDucking = true;
                character.style.height = '25px';
            } else if (!shouldDuck && isDucking) {
                isDucking = false;
                character.style.height = '50px';
            }
        }

        function createObstacle() {
            if (isGameOver) return;
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = '770px';
            gameContainer.appendChild(obstacle);

            let obstaclePosition = 770;
            const obstacleMoveInterval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(obstacleMoveInterval);
                    obstacle.remove();
                    return;
                }

                if (obstaclePosition < -30) {
                    clearInterval(obstacleMoveInterval);
                    obstacle.remove();
                    score++;
                    scoreDisplay.textContent = 'Score: ' + score;
                } else {
                    obstaclePosition -= 5;
                    obstacle.style.left = obstaclePosition + 'px';

                    // Collision detection
                    const charRect = character.getBoundingClientRect();
                    const obsRect = obstacle.getBoundingClientRect();

                    if (
                        charRect.left < obsRect.right &&
                        charRect.right > obsRect.left &&
                        charRect.top < obsRect.bottom &&
                        charRect.bottom > obsRect.top
                    ) {
                        endGame();
                    }
                }
            }, 20);
        }

        function startGame() {
            isGameOver = false;
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            gameOverDisplay.style.display = 'none';
            character.style.bottom = '0px';
            character.style.height = '50px';
            isJumping = false;
            isDucking = false;

            // Clear any existing intervals and obstacles
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            document.querySelectorAll('.obstacle').forEach(o => o.remove());

            obstacleInterval = setInterval(createObstacle, 2000);
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            gameOverDisplay.style.display = 'block';
        }

        document.addEventListener('click', () => {
            if (isGameOver) {
                startGame();
            } else {
                jump();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') {
                duck(true);
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') {
                duck(false);
            }
        });

        startGame();
    </script>
</body>
</html>
