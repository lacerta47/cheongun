<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마인크래프트</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* 하늘색 배경 */
        }
        #world {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff0000; /* 플레이어는 빨간색 */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .block {
            position: absolute;
            width: 40px;
            height: 40px;
        }
        .tree {
            background-color: #228B22; /* 짙은 녹색 */
        }
        .mountain {
            background-color: #A9A9A9; /* 회색 */
        }
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background-color: #32CD32; /* 잔디색 */
        }
        #chat-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
        }
        #chat-output {
            width: 300px;
            height: 100px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            margin-bottom: 5px;
        }
        #chat-input {
            width: 300px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div id="world">
        <div id="ground"></div>
        <div id="player"></div>
    </div>

    <div id="chat-container">
        <div id="chat-output"></div>
        <input type="text" id="chat-input" placeholder="채팅 입력...">
    </div>

    <script>
        const player = document.getElementById('player');
        const world = document.getElementById('world');
        const chatInput = document.getElementById('chat-input');
        const chatOutput = document.getElementById('chat-output');

        let playerX = window.innerWidth / 2;
        let playerY = window.innerHeight / 2;
        const playerSpeed = 10;

        // 초기 월드 생성 (나무와 산)
        function createWorld() {
            // 기존 블록 제거
            document.querySelectorAll('.block').forEach(block => block.remove());

            // 나무 생성
            for (let i = 0; i < 5; i++) {
                createBlock('tree', Math.random() * (window.innerWidth - 40), window.innerHeight * 0.7 - 40);
            }
            // 산 생성
            for (let i = 0; i < 3; i++) {
                createBlock('mountain', Math.random() * (window.innerWidth - 40), window.innerHeight * 0.7 - 40);
            }
        }

        function createBlock(type, x, y) {
            const block = document.createElement('div');
            block.classList.add('block', type);
            block.style.left = x + 'px';
            block.style.top = y + 'px';
            world.appendChild(block);

            // 블록 채집 기능
            block.addEventListener('mousedown', (e) => {
                e.target.remove();
            });
        }

        // 플레이어 이동
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'w':
                    playerY -= playerSpeed;
                    break;
                case 'a':
                    playerX -= playerSpeed;
                    break;
                case 's':
                    playerY += playerSpeed;
                    break;
                case 'd':
                    playerX += playerSpeed;
                    break;
            }
            // 화면 경계를 벗어나지 않도록 처리
            playerX = Math.max(0, Math.min(window.innerWidth - 20, playerX));
            playerY = Math.max(0, Math.min(window.innerHeight - 20, playerY));

            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
        });

        // 채팅 기능
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && chatInput.value.trim() !== '') {
                const message = chatInput.value;
                addChatMessage('나: ' + message);

                if (message === '/kill') {
                    addChatMessage('시스템: 플레이어가 스스로 목숨을 끊었습니다.');
                    // 플레이어 위치 초기화
                    playerX = window.innerWidth / 2;
                    playerY = window.innerHeight / 2;
                    player.style.left = playerX + 'px';
                    player.style.top = playerY + 'px';
                }
                
                chatInput.value = '';
                e.preventDefault(); // 입력 후 페이지 새로고침 방지
            }
        });

        function addChatMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatOutput.appendChild(messageElement);
            chatOutput.scrollTop = chatOutput.scrollHeight; // 항상 마지막 메시지 보이게
        }
        
        // 창 크기 변경 시 월드 다시 생성
        window.addEventListener('resize', createWorld);

        // 초기화
        createWorld();
        addChatMessage("시스템: 마인크래프트 월드에 오신 것을 환영합니다!");
        addChatMessage("시스템: WASD로 움직이고 블록을 클릭하여 채집하세요.");

    </script>

</body>
</html>
