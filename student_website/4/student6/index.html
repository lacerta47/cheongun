<!DOCTYPE html>
<html>
<head>
    <title>점프맵</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #player {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FF6347;
            bottom: 50px;
            left: 380px;
        }
        .platform {
            position: absolute;
            width: 150px;
            height: 20px;
            background-color: #228B22;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(2, 50px);
            gap: 5px;
        }
        #jump-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            background-color: #4682B4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #up { grid-column: 2; grid-row: 1; }
        #left { grid-column: 1; grid-row: 2; }
        #down { grid-column: 2; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }
        #jump { width: 80px; height: 80px; font-size: 24px; }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        #restart-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="player"></div>
    <div class="platform" style="bottom: 50px; left: 325px;"></div>
    <div class="platform" style="bottom: 150px; left: 200px;"></div>
    <div class="platform" style="bottom: 250px; left: 400px;"></div>
    <div class="platform" style="bottom: 350px; left: 150px;"></div>
    <div class="platform" style="bottom: 450px; left: 500px;"></div>
    <div id="game-over">
        <h2>게임 오버</h2>
        <button id="restart-btn">다시 시작</button>
    </div>
</div>

<div id="controls">
    <button id="up" class="control-btn">↑</button>
    <button id="left" class="control-btn">←</button>
    <button id="down" class="control-btn">↓</button>
    <button id="right" class="control-btn">→</button>
</div>
<div id="jump-control">
    <button id="jump" class="control-btn">Jump</button>
</div>

<script>
    const player = document.getElementById('player');
    const gameContainer = document.getElementById('game-container');
    const platforms = document.querySelectorAll('.platform');
    const gameOverScreen = document.getElementById('game-over');
    const restartBtn = document.getElementById('restart-btn');

    let playerX = 380;
    let playerY = 70; // Start slightly above the platform
    let velocityY = 0;
    let velocityX = 0;
    const gravity = 0.5;
    const jumpPower = 12; // 점프 힘 (양수)
    const moveSpeed = 5;
    let onPlatform = false;
    let gameLoopId;

    const keys = {
        ArrowRight: false,
        ArrowLeft: false,
        Space: false
    };

    function gameOver() {
        cancelAnimationFrame(gameLoopId);
        gameOverScreen.style.display = 'flex';
    }

    function gameLoop() {
        gameLoopId = requestAnimationFrame(gameLoop);

        // Game Over condition
        if (playerY < -player.offsetHeight) {
            gameOver();
            return;
        }

        // Apply gravity
        velocityY -= gravity;
        playerY += velocityY;

        // Handle horizontal movement
        if (keys.ArrowRight) {
            velocityX = moveSpeed;
        } else if (keys.ArrowLeft) {
            velocityX = -moveSpeed;
        } else {
            velocityX = 0;
        }
        playerX += velocityX;

        // Prevent player from going out of bounds (horizontal)
        if (playerX < 0) {
            playerX = 0;
        }
        if (playerX + player.offsetWidth > gameContainer.offsetWidth) {
            playerX = gameContainer.offsetWidth - player.offsetWidth;
        }

        onPlatform = false;

        // Collision detection with platforms
        platforms.forEach(platform => {
            const platTop = parseInt(platform.style.bottom) + platform.offsetHeight;
            const platBottom = parseInt(platform.style.bottom);
            const platLeft = parseInt(platform.style.left);
            const platRight = platLeft + platform.offsetWidth;

            if (
                playerX + player.offsetWidth > platLeft &&
                playerX < platRight &&
                playerY < platTop &&
                playerY + player.offsetHeight > platBottom &&
                velocityY <= 0
            ) {
                playerY = platTop;
                velocityY = 0;
                onPlatform = true;
            }
        });

        // Handle Jumping
        if (keys.Space && onPlatform) {
            velocityY = jumpPower;
            onPlatform = false;
        }

        player.style.left = playerX + 'px';
        player.style.bottom = playerY + 'px';
    }

    window.addEventListener('keydown', (e) => {
        if (e.code in keys) {
            keys[e.code] = true;
        }
        if (e.code === 'Space') {
            e.preventDefault(); // Prevent page scrolling
        }
    });

    window.addEventListener('keyup', (e) => {
        if (e.code in keys) {
            keys[e.code] = false;
        }
    });

    restartBtn.addEventListener('click', () => {
        location.reload();
    });

    // On-screen controls
    document.getElementById('left').addEventListener('mousedown', () => keys.ArrowLeft = true);
    document.getElementById('left').addEventListener('mouseup', () => keys.ArrowLeft = false);
    document.getElementById('left').addEventListener('mouseleave', () => keys.ArrowLeft = false);

    document.getElementById('right').addEventListener('mousedown', () => keys.ArrowRight = true);
    document.getElementById('right').addEventListener('mouseup', () => keys.ArrowRight = false);
    document.getElementById('right').addEventListener('mouseleave', () => keys.ArrowRight = false);

    document.getElementById('jump').addEventListener('mousedown', () => { keys.Space = true; });
    document.getElementById('jump').addEventListener('mouseup', () => { keys.Space = false; });
    document.getElementById('jump').addEventListener('mouseleave', () => { keys.Space = false; });

    // Start the game
    gameLoop();
</script>

</body>
</html>
