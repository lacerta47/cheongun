<!DOCTYPE html>
<html>
<head>
<title>무지개 그림판</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: sans-serif;
  }
  #canvas {
    border: 2px solid #333;
    cursor: crosshair;
    background-color: white;
  }
  #palette {
    display: flex;
    flex-direction: column;
    margin-left: 20px;
  }
  .color-btn {
    width: 40px;
    height: 40px;
    border: 2px solid white;
    border-radius: 50%;
    cursor: pointer;
    margin-bottom: 10px;
    transition: transform 0.1s;
  }
  .color-btn:hover {
    transform: scale(1.1);
  }
  #clear-btn {
    margin-top: 10px;
    padding: 10px;
    border: 2px solid #333;
    border-radius: 5px;
    cursor: pointer;
    background-color: #eee;
  }
</style>
</head>
<body>

<canvas id="canvas" width="600" height="500"></canvas>
<div id="palette">
  <div class="color-btn" style="background-color: red;" data-color="red"></div>
  <div class="color-btn" style="background-color: orange;" data-color="orange"></div>
  <div class="color-btn" style="background-color: yellow;" data-color="yellow"></div>
  <div class="color-btn" style="background-color: green;" data-color="green"></div>
  <div class="color-btn" style="background-color: blue;" data-color="blue"></div>
  <div class="color-btn" style="background-color: navy;" data-color="navy"></div>
  <div class="color-btn" style="background-color: purple;" data-color="purple"></div>
  <div class="color-btn" style="background-color: black;" data-color="black"></div>
  <button id="clear-btn">전부 지우기</button>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const clearBtn = document.getElementById('clear-btn');
  const colorBtns = document.querySelectorAll('.color-btn');

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;

  ctx.strokeStyle = 'black';
  ctx.lineWidth = 5;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';

  function draw(e) {
    if (!isDrawing) return;
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    [lastX, lastY] = [e.offsetX, e.offsetY];
  }

  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });

  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);

  clearBtn.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });

  colorBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      ctx.strokeStyle = btn.dataset.color;
    });
  });
</script>

</body>
</html>
