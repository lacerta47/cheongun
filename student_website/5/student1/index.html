<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀 일기장</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }
        #addButton {
            font-size: 50px;
            cursor: pointer;
            border: none;
            background: none;
            color: #4CAF50;
        }
        #titleInput, #writingArea {
            display: none;
            width: 100%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        #writingArea {
            height: 200px;
        }
        #saveButton, #savePermanentButton {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }
        #savePermanentButton {
            background-color: #007bff;
        }
        #entries {
            margin-top: 20px;
            text-align: left;
        }
        .entry {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 5px solid #4CAF50;
            position: relative;
        }
        .entry.permanent {
            border-left: 5px solid #007bff; /* Blue border for permanent entries */
        }
        .entry-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .entry-date {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 10px;
        }
        .deleteButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>비밀 일기장</h1>
    <button id="addButton">+</button>
    <input type="text" id="titleInput" placeholder="제목을 입력하세요...">
    <textarea id="writingArea" placeholder="오늘의 비밀을 적어보세요..."></textarea>
    <div>
        <button id="saveButton">저장</button>
        <button id="savePermanentButton">끝까지 저장</button>
    </div>
    <div id="entries"></div>
</div>

<script>
    const addButton = document.getElementById('addButton');
    const titleInput = document.getElementById('titleInput');
    const writingArea = document.getElementById('writingArea');
    const saveButton = document.getElementById('saveButton');
    const savePermanentButton = document.getElementById('savePermanentButton');
    const entriesDiv = document.getElementById('entries');

    addButton.addEventListener('click', () => {
        titleInput.style.display = 'block';
        writingArea.style.display = 'block';
        saveButton.style.display = 'inline-block';
        savePermanentButton.style.display = 'inline-block';
        addButton.style.display = 'none';
    });

    function resetInputArea() {
        titleInput.value = '';
        writingArea.value = '';
        titleInput.style.display = 'none';
        writingArea.style.display = 'none';
        saveButton.style.display = 'none';
        savePermanentButton.style.display = 'none';
        addButton.style.display = 'block';
    }

    saveButton.addEventListener('click', () => {
        const title = titleInput.value;
        const text = writingArea.value;
        if (text.trim() !== '' && title.trim() !== '') {
            const entry = {
                title: title,
                text: text,
                timestamp: new Date().getTime(),
                permanent: false
            };
            saveEntry(entry);
            resetInputArea();
            loadEntries();
        } else {
            alert('제목과 내용을 모두 입력해주세요.');
        }
    });

    savePermanentButton.addEventListener('click', () => {
        const title = titleInput.value;
        const text = writingArea.value;
        if (text.trim() !== '' && title.trim() !== '') {
            const entry = {
                title: title,
                text: text,
                timestamp: new Date().getTime(),
                permanent: true
            };
            saveEntry(entry);
            resetInputArea();
            loadEntries();
        } else {
            alert('제목과 내용을 모두 입력해주세요.');
        }
    });

    function saveEntry(entry) {
        let entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
        entries.push(entry);
        localStorage.setItem('diaryEntries', JSON.stringify(entries));
    }

    function deleteEntry(timestamp) {
        let entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
        const updatedEntries = entries.filter(entry => entry.timestamp !== timestamp);
        localStorage.setItem('diaryEntries', JSON.stringify(updatedEntries));
        loadEntries();
    }

    function loadEntries() {
        entriesDiv.innerHTML = '';
        let entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
        const sevenDaysAgo = new Date().getTime() - (7 * 24 * 60 * 60 * 1000);

        const validEntries = entries.filter(entry => entry.permanent || entry.timestamp > sevenDaysAgo);

        validEntries.sort((a, b) => b.timestamp - a.timestamp); // Newest first

        validEntries.forEach(entry => {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'entry';
            if (entry.permanent) {
                entryDiv.classList.add('permanent');
            }

            const titleDiv = document.createElement('div');
            titleDiv.className = 'entry-title';
            titleDiv.textContent = entry.title;

            const dateDiv = document.createElement('div');
            dateDiv.className = 'entry-date';
            dateDiv.textContent = new Date(entry.timestamp).toLocaleString();
            
            const textDiv = document.createElement('div');
            textDiv.textContent = entry.text;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'deleteButton';
            deleteBtn.textContent = 'X';
            deleteBtn.onclick = () => deleteEntry(entry.timestamp);

            entryDiv.appendChild(deleteBtn);
            entryDiv.appendChild(titleDiv);
            entryDiv.appendChild(dateDiv);
            entryDiv.appendChild(textDiv);
            
            entriesDiv.appendChild(entryDiv);
        });
        
        if (entries.length !== validEntries.length) {
            localStorage.setItem('diaryEntries', JSON.stringify(validEntries));
        }
    }

    // Load entries on page load
    loadEntries();
</script>

</body>
</html>
