<!DOCTYPE html>
<html>
<head>
<title>무지개 그림판</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: sans-serif;
  }
  #canvas-container {
    display: flex;
    border: 2px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  canvas {
    background-color: white;
    cursor: crosshair;
  }
  #controls {
    display: flex;
    flex-direction: column;
    padding: 10px;
    background-color: #f9f9f9;
  }
  .color-btn {
    width: 40px;
    height: 40px;
    border: 2px solid white;
    margin-bottom: 10px;
    cursor: pointer;
    border-radius: 50%;
    transition: transform 0.1s;
  }
  .color-btn:hover {
    transform: scale(1.1);
  }
  #clear-btn {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    background-color: #eee;
    cursor: pointer;
    border-radius: 5px;
  }
  #clear-btn:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>

<div id="canvas-container">
  <canvas id="drawing-canvas" width="600" height="500"></canvas>
  <div id="controls">
    <div class="color-btn" style="background-color: red;" data-color="red"></div>
    <div class="color-btn" style="background-color: orange;" data-color="orange"></div>
    <div class="color-btn" style="background-color: yellow;" data-color="yellow"></div>
    <div class="color-btn" style="background-color: green;" data-color="green"></div>
    <div class="color-btn" style="background-color: blue;" data-color="blue"></div>
    <div class="color-btn" style="background-color: navy;" data-color="navy"></div>
    <div class="color-btn" style="background-color: purple;" data-color="purple"></div>
    <div class="color-btn" style="background-color: black;" data-color="black"></div>
    <button id="clear-btn">전부 지우기</button>
  </div>
</div>

<script>
  const canvas = document.getElementById('drawing-canvas');
  const ctx = canvas.getContext('2d');
  const clearBtn = document.getElementById('clear-btn');
  const colorBtns = document.querySelectorAll('.color-btn');

  let isDrawing = false;
  let currentColor = 'black'; // Default color
  ctx.lineWidth = 5; // Default line width

  function startDrawing(e) {
    isDrawing = true;
    draw(e); // Start drawing immediately on click
  }

  function stopDrawing() {
    isDrawing = false;
    ctx.beginPath(); // Reset the path
  }

  function draw(e) {
    if (!isDrawing) return;

    // Adjust mouse coordinates to be relative to the canvas
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    ctx.lineCap = 'round';
    ctx.strokeStyle = currentColor;

    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function changeColor(e) {
    currentColor = e.target.dataset.color;
  }

  // Event Listeners
  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('mouseout', stopDrawing); // Stop drawing if mouse leaves canvas
  canvas.addEventListener('mousemove', draw);
  clearBtn.addEventListener('click', clearCanvas);
  colorBtns.forEach(btn => btn.addEventListener('click', changeColor));

</script>

</body>
</html>
