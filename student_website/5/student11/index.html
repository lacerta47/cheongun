<!DOCTYPE html>
<html>
<head>
<title>그림판</title>
<style>
  body {
    display: flex;
    margin: 0;
    font-family: sans-serif;
  }
  #palette {
    display: flex;
    flex-direction: column;
    padding: 10px;
    gap: 5px;
  }
  .color-btn {
    width: 40px;
    height: 40px;
    border: 2px solid #fff;
    border-radius: 50%;
    cursor: pointer;
    outline: none;
    transition: transform 0.1s;
  }
  .color-btn:hover {
    transform: scale(1.1);
  }
  #canvas {
    border: 1px solid black;
    cursor: crosshair;
  }
  #controls {
    position: absolute;
    top: 10px;
    left: 80px;
  }
  #clear-btn {
    padding: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="palette">
  <button class="color-btn" style="background-color: black;"></button>
  <button class="color-btn" style="background-color: red;"></button>
  <button class="color-btn" style="background-color: orange;"></button>
  <button class="color-btn" style="background-color: yellow;"></button>
  <button class="color-btn" style="background-color: green;"></button>
  <button class="color-btn" style="background-color: blue;"></button>
  <button class="color-btn" style="background-color: indigo;"></button>
  <button class="color-btn" style="background-color: violet;"></button>
</div>

<div id="controls">
    <button id="clear-btn">전부 지우기</button>
</div>

<canvas id="canvas" width="800" height="600"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const palette = document.getElementById('palette');
  const clearBtn = document.getElementById('clear-btn');

  let isDrawing = false;
  let currentColor = 'black';

  function startDrawing(e) {
    isDrawing = true;
    draw(e);
  }

  function stopDrawing() {
    isDrawing = false;
    ctx.beginPath();
  }

  function draw(e) {
    if (!isDrawing) return;

    ctx.lineWidth = 5;
    ctx.lineCap = 'round';
    ctx.strokeStyle = currentColor;

    ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
  }

  function changeColor(e) {
    if (e.target.classList.contains('color-btn')) {
      currentColor = e.target.style.backgroundColor;
    }
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('mousemove', draw);
  palette.addEventListener('click', changeColor);
  clearBtn.addEventListener('click', clearCanvas);

</script>

</body>
</html>
